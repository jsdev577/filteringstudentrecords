<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Index</title>
  </head>
  <body  >
    <div  class="container" class="p-3 mb-2 bg-info text-white">
      
      <div class=" .justify-content-lg-center">  <h1> Student Registration  </h1> </div>
    

      <div >
    <form action="" method="POST"  >
                       
        {%csrf_token%}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"> <strong> Student Name </strong></label>
           
            <label class="form-control"  aria-describedby="emailHelp">{{student.student_name}} </label>
          </div>
          <br>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"> <strong> Country </strong></label>
           
            <label class="form-control"  aria-describedby="emailHelp">{{student.country}} </label>
          </div>
          <br>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"> <strong> School </strong> </label>
           
            <label class="form-control"  aria-describedby="emailHelp">{{student.school}} </label>
          </div>
          <br>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"> <strong>Graduate </strong>  </label>
           
            <label class="form-control"  aria-describedby="emailHelp">{{student.graduate}} </label>
          </div>
          <br>

      <button type="submit" name="submit" class="btn btn-primary" >Submit</button>
    </form>
    </div>
    <br>
    <br>
    <div class="col-9"> 
        <table class="table table-bordered " style=" border:solid; " >
            <thead>
                <tr>
                    <th scope="col">Student Name</th>
                    <th scope="col">Country</th>
                    <th scope="col">School</th>
                    <th scope="col">Graduate</th>
                    <th scope="col">Delete</th>
    
    
                </tr>
            </thead>
            <tbody>
                {% for i in student1 %}
                <tr>
                  
                    <th scope="row"> {{i.student_name}}</th>
                    <td> {{i.country}}  </td>
                    <td> {{i.school}}  </td>
                    <td>{{i.graduate}}</td>
                    <td> <form action="{% url 'delete' i.id %}" >  <button type="submit" class="btn btn-danger" >Delete</button> </form> </td>
    
          
                   
                    
    
                </tr>
             
                
                {% endfor %}
    
    
            </tbody>
        </table>
    </div>


</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
